<header class="header">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav ">
          <li (wheel)="changeSize($event)"><a href="http://blog.miniasp.com/">首頁</a></li>
          <li><a href="http://blog.miniasp.com/archive.aspx">文章彙整</a></li>
          <li><a href="http://blog.miniasp.com/contact.aspx">與我聯絡</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a [class.heightlight]="fontSize%3===0" [style.font-size.px]="fontSize"
              href="http://blog.miniasp.com/Account/login.aspx">登入</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="title-wrapper">
    <div class="container">

      <img src="/assets/images/logo.png" (mouseover)="onSomeThingDoing($event)" (mouseleave)="onSomeThingDoing($event)"
        class="pull-left logo" alt="The Will Will Web">

      <div class="pull-left">
        <h1><a href="http://blog.miniasp.com/">{{tittle}}</a></h1>
        <h3>{{subTittle}}</h3>
      </div>

      <!-- <app-social-icon></app-social-icon>  刪除Component練習-->


    </div>
  </div>
</header>
